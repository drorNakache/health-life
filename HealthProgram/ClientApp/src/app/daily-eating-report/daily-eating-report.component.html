
<div class="jumbotron py-3">
    <h1 class="display-4 text-center">add eating report!</h1>
</div>

<div class="form-group">
    <label>Date of Eaing</label>
    <input class="form-control form-control-lg" placeholder="DD/MM/YYYY" name="eatingDate" ngModel
    (value) ="date"
        required >
</div>
<br >
 <div class="form-select" ng-controller="MealTypeController">
       <form name="mealTypeForm">
         <label for="mealTypeSelect"> Meal select: </label><br>
        <select class="form-control" name="mealTypeSelect" ng-model="data.singleSelect">
           <option value="option-1">Breakfast</option>
           <option value="option-2">Launch</option>
           <option value="option-3">Dinner</option>
           <option value="option-4">Snacks</option>
         </select><br>

<br >
  <form novalidate autocomplete="off" #form4="ngForm" (submit)="onBreakFastSubmit(form4)">

    <div class="form-group">
        <div class="jumbotron py-1">
            <h1 class="display-20 text-center">record what food you eat for that day</h1>
        </div>          <input class="form-control form-control-lg" ngModel placeholder="Food Name" name="name" required >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">

            <label>calories</label>
        <input class="form-control form-control-lg" ngModel placeholder="calories" name="calories">
       </div>
       <div class="form-group col-md-6">
        <label>unit</label>
    <input class="form-control form-control-lg" ngModel placeholder="unit" name="unit">
</div>
</div>
   

    <div >
        <button class="btn btn-info btn-lg btn-block"  type="submit" [disabled]="form4.form.vaild">Add Food</button>
    </div>

  </form>
<br/>
  <div >
    <button class="btn btn-info btn-lg btn-block"  type="submit"   (click)="submitDailyReport()">add daily report</button>
</div>


  <div *ngIf="isSucceed != null">
      <h1  *ngIf="isSucceed"> הצליח</h1>
      <h1 *ngIf="isSucceed == false"> נכשל</h1>
  </div>
